<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Project 3</title>
</head>
<body>
    <div class="main">
        <h2 class="main-header">Register</h2>
        <p class="head-text">Create your account today and get access to the program!</p>
        <div class="input1">
            <input class="txt" type="text" required placeholder="First Name">
            <input class="txt" type="text" required placeholder="Last Name">
        </div>
        <div class="input2">
            <input class="txt1" type="email" name="email" id="email" required placeholder="Email">
            <input class="txt1" type="password" name="" id="" required placeholder="Password">
            <input class="txt1" type="password" name="" id="" required placeholder="Confirm Password">
        </div>
        <div class="check">
            <input class="txt2" type="checkbox" name="checkbox" id="checkbox">
            <p class="txt2">I accept the <a href="#">terms of use & privacy policy</a></p>
        </div>
        <button class="btn" type="submit">Register Now</button>
    </div>
    <p class="lonep">Already have an account? <a class="link" href="#">Sign in</a></p>
</body>
</html>
